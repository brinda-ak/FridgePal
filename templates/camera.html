<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Use Camera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="mb-3">ðŸ“· Use Camera</h2>
      <p class="text-muted">Allow camera access, then click Capture.</p>

      <video id="video" autoplay playsinline class="w-100 rounded border" style="max-height:360px;"></video>
      <canvas id="canvas" class="d-none"></canvas>

      <form method="POST" action="/snap" id="snapForm" class="mt-3">
        <input type="hidden" name="image_data" id="imageData">
        <div class="mb-3">
          <label class="form-label">Add items manually (optional)</label>
          <input type="text" name="manual" class="form-control" placeholder="e.g., eggs, milk, tomato">
        </div>
        <div class="mb-3">
          <label class="form-label">Common pantry items</label>
          <div class="row row-cols-2 row-cols-md-3 g-2">
            <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="pantry[]" value="olive oil" id="pp1"><label for="pp1" class="form-check-label">olive oil</label></div></div>
            <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="pantry[]" value="garlic" id="pp2"><label for="pp2" class="form-check-label">garlic</label></div></div>
            <div class="col"><div class="form-check"><input class="form-check-input" type="checkbox" name="pantry[]" value="butter" id="pp3"><label for="pp3" class="form-check-label">butter</label></div></div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="button" id="capture" class="btn btn-success">ðŸ“¸ Capture</button>
          <a href="/" class="btn btn-secondary">â¬… Back</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imageDataInput = document.getElementById('imageData');
    const captureBtn = document.getElementById('capture');
    const form = document.getElementById('snapForm');

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (e) {
        alert('Camera access denied or unavailable.');
      }
    }

    captureBtn.addEventListener('click', () => {
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);
      const dataURL = canvas.toDataURL('image/jpeg', 0.9);
      imageDataInput.value = dataURL;
      form.submit();
    });

    init();
  </script>
</body>
</html>
